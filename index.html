<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>OsMenu!</title>
  </head>
  <body>
    <h1>OS Menu app!</h1>
    <!-- All of the Node.js APIs are available in this renderer process. -->
    Processor info: 
    </br>
    <script> 
  		const os = require('os');
			var cpu = os.cpus().map(c => `<p> Modelo: ${c.model} velocidade atual: ${c.speed} MHz </p>`);
  		document.write(cpu) 
  	</script>
  </body>

  
</html>
